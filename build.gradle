// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        // Core library
        classpath 'androidx.test:core:1.2.0'

        // AndroidJUnitRunner and JUnit Rules
        classpath 'androidx.test:runner:1.2.0'
        classpath 'androidx.test:rules:1.2.0'

        // Assertions
        classpath 'androidx.test.ext:junit:1.1.1'
        classpath 'androidx.test.ext:truth:1.2.0'
        classpath 'com.google.truth:truth:0.42'

        // Espresso dependencies
        classpath 'androidx.test.espresso:espresso-core:3.2.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
